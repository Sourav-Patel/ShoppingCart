<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping.com</title>
    
    <link rel="stylesheet" href="style.css">
    <script async defer src="script.js"></script>
</head>
<body>
    <header class="header">
        <div class="name">Shopping.com</div>
        <div class="searchbox">
            <input type="text" placeholder="What are you looking for?">
        </div>
        <button class="btn">Search</button>
        <a href="/login" class="login">Login</a>
        
    </header>
    <nav class="nav">
        <div class="dropdown">
            <button class="dropbtn">Electronics</button>
            <div class="dropdown-content">
              <a href="#">Link 1</a>
              <a href="#">Link 2</a>
              <a href="#">Link 3</a>
            </div>
          </div>
          <div class="dropdown">
            <button class="dropbtn">TV&Appliances</button>
            <div class="dropdown-content">
              <a href="#">Link 4</a>
              <a href="#">Link 5</a>
              <a href="#">Link 6</a>
            </div>
          </div>
          <div class="dropdown">
            <button class="dropbtn">Men</button>
            <div class="dropdown-content">
              <a href="#">Link 7</a>
              <a href="#">Link 8</a>
              <a href="#">Link 9</a>
            </div>
          </div>
          <div class="dropdown">
            <button class="dropbtn">Women</button>
            <div class="dropdown-content">
              <a href="#">Link 10</a>
              <a href="#">Link 11</a>
              <a href="#">Link 12</a>
            </div>
          </div>
          <div class="dropdown">
            <button class="dropbtn">Kids</button>
            <div class="dropdown-content">
              <a href="#">Link 13</a>
              <a href="#">Link 14</a>
              <a href="#">Link 15</a>
            </div>
          </div>
          <div class="dropdown">
            <button class="dropbtn">Furniture</button>
            <div class="dropdown-content">
              <a href="#">Link 16</a>
              <a href="#">Link 17</a>
              <a href="#">Link 18</a>
            </div>
          </div>
          <div class="dropdown">
            <button class="dropbtn">Sports</button>
            <div class="dropdown-content">
              <a href="#">Link 19</a>
              <a href="#">Link 20</a>
              <a href="#">Link 21</a>
            </div>
          </div>
          <div class="dropdown">
            <button class="dropbtn">Others</button>
            <div class="dropdown-content">
              <a href="#">Link 22</a>
              <a href="#">Link 23</a>
              <a href="#">Link 24</a>
            </div>
          </div>
    </nav>
    <section>
                <!-- Slideshow container -->
        <div class="slideshow-container">
        
            <!-- Full-width images with number and caption text -->
            <div class="mySlides fade">
              <div class="numbertext">1 / 3</div>
              <img src="images/2853.jpg" style="width:100% ; height: 375px">
              <div class="text">Caption One</div>
            </div>
        
            <div class="mySlides fade">
              <div class="numbertext">2 / 3</div>
              <img src="images/2853.jpg" style="width:100% ; height: 375px">
              <div class="text">Caption Two</div>
            </div>
        
            <div class="mySlides fade">
              <div class="numbertext">3 / 3</div>
              <img src="images/2853.jpg" style="width:100%;  height: 375px">
              <div class="text">Caption Three</div>
            </div>
        
            <!-- Next and previous buttons -->
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>
        <br>
        <!-- The dots/circles -->
        <div style="text-align:center">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
        </div>
    </section>

    <section>
      <div class="products">

      </div>
    </section>
    
</body>
</html>
